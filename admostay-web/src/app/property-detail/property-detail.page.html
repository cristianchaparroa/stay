<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>

    <ion-title>{{property.name}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{property.name}}</ion-card-title>
      <ion-card-subtitle>{{property.description}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-badge color="primary">{{property.typ}}</ion-badge>
      </ion-item>

      <ion-item>
        <ion-label>Rooms</ion-label>
        <ion-badge color="primary">{{property.rooms}}</ion-badge>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="secondary">Edit</ion-button>
  <ion-button (click)="delete()" expand="full" color="danger">Delete</ion-button>
</ion-footer>
