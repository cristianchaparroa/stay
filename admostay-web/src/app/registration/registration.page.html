<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid [fixed]="true">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        name="email"
        [(ngModel)]="credentials.email"
        type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        name="password"
        [(ngModel)]="credentials.password"
        type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="danger"
          (click)="signUp()"
          expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="validation-errors">
          <div class="error-message" *ngIf="showErrors">
            <span>{{ error }}</span>
          </div>
        </div>
      </ion-col>
    </ion-row>

  </form>
  </ion-grid>
</ion-content>
